<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Button, Checkbox and Dropdown</title>
</head>

<body>
    <!-- Use Radio Buttons for when you need to only make one choice within a group 
        Such as, choosing your preferred marketing method, mail, email or SMS -->
    <!-- id is a unique identifier for the form element while name can be used to group a set of radio button, thus, enforcing that only one is chosen -->
    <h1>More Form HTML Elements</h1>
    <p>What is your preferred marketing method?</p>
    <form>
        <label for="mail">Mail: </label>
        <input id="mail" name="marketingPreference" type="radio" value="mail">

        <label for="sms">SMS: </label>
        <input id="sms" name="marketingPreference" type="radio" value="sms">

        <br>

        <!-- Unlike Radio Buttons, a Checkbox operates individually, although it can be grouped by name -->
        <label for="termsAndConditions">Do you accept our T&Cs? </label>
        <input id="termsAndConditions" type="checkbox" name="termsAndConditions" value="accepted">

        <!-- By defualt, takes the content within the option, but can be overriden by adding
