<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Breakpoints</title>
</head>

<body>
    <div class="container">
        <h1>Breakpoints</h1>
        <!-- here I am setting all the possible breakpoints. By default, the p- will be taken and if I set p-md for example, that will be applied 
            for all larger resolutions unless it's overrided -->
        <button class="btn btn-warning p-1 p-sm-2 p-md-3 p-lg-4 p-xl-5">Button</button>
        <button class="btn btn-warning p-1 p-md-3">Button</button>

        <h2>Margin Example </h2>
        <button class="btn btn-warning p-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Button</button>
        <button class="btn btn-warning p-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Button</button>
        <button class="btn btn-warning p-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Button</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
