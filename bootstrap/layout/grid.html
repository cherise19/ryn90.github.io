<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<title>Grid</title>
</head>

<body>
	<div class="container">
		<h1>Bootstrap Grid</h1>
		<div class="row border">
			<!-- Bootstrap Grid is built on 12 columns that and we can have a number of columns using these -->
			<!-- Now let's change col to col-4 and the second one to col-8 to see how they behave -->
			<div class="col bg-danger">
				Column 1
			</div>
			<div class="col bg-info">
				Column 2
			</div>
		</div>

		<div class="row border">
			<!-- The same as above, but they are set to a grid only from small screen sizes onwards, thus leaving the 
                extra small dimensions to stack on top of each other. Furthemore, I've set a different breakpoint
                when the viewport is XL. -->
			<div class="col-sm-6 col-xl-4 bg-danger">
				Column 1
			</div>
			<div class="col-sm-6 col-xl-8 bg-info">
				Column 2
			</div>
		</div>

		<div class="row border">
			<!-- By not specifing a number after the 'col' it will set all columns to equal width -->
			<div class="col bg-danger">
				Column 1
			</div>
			<div class="col bg-info">
				Column 2
			</div>
			<div class="col bg-danger">
				Column 3
			</div>
			<div class="col bg-info">
				Column 4
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
