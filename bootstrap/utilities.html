<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Utilities</title>
</head>

<body>
    <div class="container">
        <h1>Utilities</h1>
        <!-- border - https://getbootstrap.com/docs/4.1/utilities/borders/-->
        <h3 class="border">Bordered Heading</h3>
        <h3 class="border border-danger rounded">Bordered Heading</h3>
        <h3 class="border border-warning border-left-0">Bordered Heading</h3>

        <!-- spacing - https://getbootstrap.com/docs/4.1/utilities/spacing/ -->
        <!-- scale of padding from bootstrap we can use -->
        <button class="btn btn-info">Default Button</button>
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <!-- only padding top -->
        <button class="btn btn-info pt-3">P Top 3</button>
        <button class="btn btn-info pb-3">P Bottom 3</button>
        <button class="btn btn-info py-3">P Y 3</button>
        <button class="btn btn-info px-5">P X 5</button>

        <!-- same as padding for margin -->
        <button class="btn btn-info m-5">M 5</button>
        <button class="btn btn-info ml-5">M L 5</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
